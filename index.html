<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>欢迎来到我的主页</h1>
        <nav>
            <ul>
                <li><a href="#about">关于我</a></li>
                <li><a href="#skills">技能</a></li>
                <li><a href="#projects">项目</a></li>
                <li><a href="#contact">联系我</a></li>
            </ul>
        </nav>
    </header>
    <section id="about">
        <h2>关于我</h2>
        <img src="photo.jpg" alt="我的照片" class="profile-photo">
        <p>你好，我是 [你的名字]。我是一名 [你的职业]，我喜欢 [你的兴趣]。我擅长 [你的技能领域]。</p>
        <p>你可以通过<a href="mailto:your-email@example.com">电子邮件</a>联系我。</p>
    </section>
    <section id="skills">
        <h2>技能</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>Python</li>
            <li>其他技能...</li>
        </ul>
    </section>
    <section id="projects">
        <h2>项目</h2>
        <ul>
            <li><a href="https://github.com/your-username/project1">项目1</a> - 项目1的简短描述。</li>
            <li><a href="https://github.com/your-username/project2">项目2</a> - 项目2的简短描述。</li>
            <li>其他项目...</li>
        </ul>
    </section>
    <section id="contact">
        <h2>联系我</h2>
        <form action="https://formspree.io/f/your-form-id" method="POST">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">电子邮件:</label>
            <input type="email" id="email" name="_replyto" required>
            <label for="message">信息:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">发送</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2023 [你的名字]</p>
    </footer>
</body>
</html>
